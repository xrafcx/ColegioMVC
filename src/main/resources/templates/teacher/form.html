<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${teacher.id} != null ? 'Editar profesor' : 'Nuevo profesor'">Profesor</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${teacher.id} != null ? 'Editar profesor' : 'Nuevo profesor'">Profesor</h1>
        <div class="actions">
            <a class="btn secondary" th:href="@{/ui/teacher}">Volver</a>
        </div>
    </div>
    <form class="form"
          th:action="${teacher.id} != null ? @{/ui/teacher/{id}(id=${teacher.id})} : @{/ui/teacher}"
          th:object="${teacher}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="firstName">Nombre</label>
            <input id="firstName" type="text" th:field="*{firstName}" required pattern=".*\S.*" title="Este campo es obligatorio.">
            <small class="error" th:if="${#fields.hasErrors('firstName')}"
                   th:errors="*{firstName}">Error</small>
        </div>
        <div>
            <label for="lastName">Apellidos</label>
            <input id="lastName" type="text" th:field="*{lastName}"
                   required pattern=".*\S.*" title="Este campo es obligatorio.">
            <small class="error" th:if="${#fields.hasErrors('lastName')}"
                   th:errors="*{lastName}">Error</small>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" th:field="*{email}" required autocomplete="email">
            <small class="error" th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}">Error</small>
        </div>
        <div class="actions">
            <button class="btn" type="submit"
                    th:text="${teacher.id} != null ? 'Guardar cambios' : 'Guardar'">Guardar
            </button>
        </div>
    </form>
</div>
</body>
</html>
