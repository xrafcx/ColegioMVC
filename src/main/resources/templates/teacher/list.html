<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profesores</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Profesores</h1>
        <div class="actions">
            <a class="btn" th:href="@{/ui/teacher/new}">Nuevo</a>
            <a class="btn secondary" th:href="@{/}">Inicio</a>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(teachers)}" class="empty">
        No hay profesores todavía.
    </div>
    <table class="table" th:if="${!#lists.isEmpty(teachers)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th style="width:180px;">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${teachers}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.firstName}"></td>
            <td th:text="${t.lastName}"></td>
            <td th:text="${t.email}"></td>
            <td>
                <div class="row-actions">
                    <a class="btn small" th:href="@{|/ui/teacher/${t.id}/edit|}">Editar</a>
                    <form th:action="@{|/ui/teacher/${t.id}/delete|}" method="post" style="display:inline"
                          onsubmit="return confirm('¿Eliminar este profesor?')">
                        <button class="btn danger small" type="submit">Eliminar</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
